# ============================================
# CONFIGURACIÃ“N DE DECAP CMS
# MSC Content Studio
# ============================================

backend:
  name: github
  repo: ingdanielen/landing-msc
  branch: main
  auth_type: pkce

media_folder: "public/uploads"
public_folder: "/uploads"

locale: "es"

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

# ============================================
# COLECCIONES
# ============================================
collections:
  # ==========================================
  # BLOG
  # ==========================================
  - name: "blog"
    label: "Blog"
    label_singular: "Articulo"
    description: "Crea y edita articulos del blog"
    folder: "content/blog"
    create: true
    delete: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "blog/{{slug}}"
    summary: "{{title}}"
    sortable_fields: ["date", "title"]
    view_filters:
      - label: "Publicados"
        field: "published"
        pattern: true
      - label: "Borradores"
        field: "published"
        pattern: false
    view_groups:
      - label: "Estado"
        field: "published"
      - label: "Categoria"
        field: "category"
    fields:
      # Estado
      - label: "Publicado"
        name: "published"
        widget: "boolean"
        default: true
        hint: "Desactiva para guardar como borrador"
        
      # Contenido principal
      - label: "Titulo"
        name: "title"
        widget: "string"
        required: true
        
      - label: "Fecha"
        name: "date"
        widget: "datetime"
        date_format: "DD/MM/YYYY"
        time_format: "HH:mm"
        format: "YYYY-MM-DDTHH:mm:ssZ"
        required: true
        
      - label: "Categoria"
        name: "category"
        widget: "select"
        options:
          - { label: "Noticias", value: "Noticias" }
          - { label: "Tecnico", value: "Tecnico" }
          - { label: "Normativas", value: "Normativas" }
          - { label: "Empresa", value: "Empresa" }
          - { label: "Educativo", value: "Educativo" }
        default: "Noticias"
        required: true
            
      - label: "Imagen Destacada"
        name: "featured_image"
        widget: "image"
        required: true
        media_folder: "/public/uploads/blog"
        public_folder: "/uploads/blog"
        
      - label: "Alt de Imagen"
        name: "featured_image_alt"
        widget: "string"
        required: true
        
      - label: "Extracto"
        name: "excerpt"
        widget: "text"
        hint: "Resumen corto (150-200 caracteres)"
        required: true
          
      - label: "Autor"
        name: "author"
        widget: "string"
        default: "MSC Team"
        required: false
        
      - label: "Contenido"
        name: "body"
        widget: "markdown"
        required: true
          
      - label: "SEO Titulo"
        name: "seo_title"
        widget: "string"
        required: false
          
      - label: "SEO Descripcion"
        name: "seo_description"
        widget: "text"
        required: false

  # ==========================================
  # GALERIA
  # ==========================================
  - name: "gallery"
    label: "Galeria"
    label_singular: "Imagen"
    description: "Gestiona las imagenes de la galeria"
    folder: "content/gallery"
    create: true
    delete: true
    slug: "{{slug}}"
    summary: "{{title}}"
    sortable_fields: ["date", "title"]
    view_filters:
      - label: "Visibles"
        field: "visible"
        pattern: true
      - label: "Ocultas"
        field: "visible"
        pattern: false
      - label: "Destacadas"
        field: "featured"
        pattern: true
    view_groups:
      - label: "Categoria"
        field: "category"
    fields:
      # Estado
      - label: "Visible"
        name: "visible"
        widget: "boolean"
        default: true
        hint: "Desactiva para ocultar de la galeria"
        
      - label: "Destacada"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Mostrar en posicion destacada"

      # Contenido
      - label: "Imagen"
        name: "image"
        widget: "image"
        required: true
        media_folder: "/public/uploads/gallery"
        public_folder: "/uploads/gallery"
        
      - label: "Titulo"
        name: "title"
        widget: "string"
        required: true
        
      - label: "Alt Text"
        name: "alt"
        widget: "string"
        required: true
        
      - label: "Categoria"
        name: "category"
        widget: "select"
        options:
          - { label: "Buques", value: "buques" }
          - { label: "Carga", value: "carga" }
          - { label: "Puertos", value: "puertos" }
          - { label: "Consultoria", value: "consultoria" }
          - { label: "Operaciones", value: "operaciones" }
          - { label: "Equipo", value: "equipo" }
        default: "operaciones"
        required: true
            
      - label: "Fecha"
        name: "date"
        widget: "datetime"
        date_format: "DD/MM/YYYY"
        format: "YYYY-MM-DD"
        required: true
        
      - label: "Descripcion"
        name: "description"
        widget: "text"
        required: false
        
      - label: "Ubicacion"
        name: "location"
        widget: "string"
        required: false
