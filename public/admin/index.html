<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>MSC Content Studio</title>
  <link rel="icon" href="/brand/icon.png" type="image/png" />
  
  <style>
    /* Reset y base */
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }
    
    /* Loading */
    #nc-root:empty {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0a2a43;
    }
    
    #nc-root:empty::after {
      content: '';
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #2e86c1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Bot√≥n volver al sitio */
    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: #0a2a43;
      color: white;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 9999;
      transition: background 0.2s;
    }
    
    .back-btn:hover {
      background: #2e86c1;
    }
    
    .back-btn svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div id="nc-root"></div>
  
  <a href="/" class="back-btn" target="_blank">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M15 18l-6-6 6-6"/>
    </svg>
    Ver sitio
  </a>
  
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
